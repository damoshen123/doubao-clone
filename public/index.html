<script>
window.onload = () => {
    const c = JSON.parse(localStorage.getItem('doubao') || '{}');
    document.getElementById('accessToken').value = c.accessToken || '';
    document.getElementById('appId').value = c.appId || '';
};

function saveConfig() {
    localStorage.setItem('doubao', JSON.stringify({
        accessToken: document.getElementById('accessToken').value,
        appId: document.getElementById('appId').value,
    }));
    alert('å·²ä¿å­˜ï¼');

function switchTab(t) {
    document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('tab-' + t).classList.add('active');
}

function handleFile(input) {
    const label = document.getElementById('fileLabel');
    if (input.files[0]) {
        label.textContent = 'âœ“ ' + input.files[0].name;
        label.classList.add('has-file');
    }
}

function toBase64(file) {
    return new Promise(r => {
        const reader = new FileReader();
        reader.onload = () => r(reader.result.split(',')[1]);
        reader.readAsDataURL(file);
    });
}

function show(id, type, msg) {
    const el = document.getElementById(id);
    el.className = 'result ' + type;
    el.innerHTML = msg;
}

function loading(id, on) {
    const btn = document.getElementById(id);
    if (on) {
        btn.disabled = true;
        btn.dataset.t = btn.textContent;
        btn.innerHTML = '<span class="loading"></span>å¤„ç†ä¸­...';
    } else {
        btn.disabled = false;
        btn.textContent = btn.dataset.t;
    }
}

async function clone() {
    const accessToken = document.getElementById('accessToken').value;
    const appId = document.getElementById('appId').value;
    const speakerId = document.getElementById('cloneSpeakerId').value;
    const file = document.getElementById('audioFile').files[0];
    
    if (!accessToken || !appId || !speakerId) return show('cloneResult', 'error', 'âŒ è¯·å¡«å†™å®Œæ•´');
    if (!file) return show('cloneResult', 'error', 'âŒ è¯·é€‰æ‹©æ–‡ä»¶');
    if (file.size > 10*1024*1024) return show('cloneResult', 'error', 'âŒ æ–‡ä»¶è¶…10MB');

    try {
        const res = await fetch('/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: 'clone',
                accessToken,
                appId,

                audioFormat: file.name.split('.').pop(),

}
